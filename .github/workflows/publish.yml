name: Publish Simple Virtual Table Package

on:
  push:
    branches: [main]
    paths:
      - "packages/react-virtual/**"
      - "packages/svelte-virtual/**"

jobs:
  publish-packages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.20.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install

      - name: Build react-virtual
        run: pnpm run build:react

      - name: Build svelte
        run: pnpm run build:svelte

      - name: Publish react-virtual to npm
        working-directory: packages/react-virtual
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_VIRTUAL_TOKEN }}

      - name: Publish svelte-virtual to npm
        working-directory: packages/svelte-virtual
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_VIRTUAL_TOKEN }}
